{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" alt="" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{ product.url }}">
      <h1>
        {{ product.title }}
      </h1>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" alt="" class="img-fluid" />
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}">
      <button class="btn btn-primary btn-large btn-block">
        <span class="material-icons">favorite</span>
        Upvote {{ product.votes_total }}
      </button>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <h4>
      <span class="material-icons">
        search
      </span>
      {{ product.hunter.username }}
    </h4>
  </div>
  <div class="col-4 text-right">
    <h4>
      <span class="material-icons"> schedule </span>
      {{ product.pub_date_pretty}}
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="" id="" />
</form>
{% endblock %}
